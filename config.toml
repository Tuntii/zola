# The URL the site will be built for
base_url = "https://tunti35.com"
default_language = "tr"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

generate_feed = true
feed_filename = "atom.xml"

taxonomies = [
    {name = "tags"},
]

[languages.tr]
title = "Tunti35 | Yazılım & Bilgisayar Bilimi"
description = "Yazılım ile uğraşan bir dijital insanın kişisel web sitesi ve onu yansıtan bir sayfası."
generate_feed = true
taxonomies = [
    {name = "tags"},
]

[languages.en]
title = "Tunti35 | Software & Computer Science"
description = "Personal website of a digital being dealing with software."
generate_feed = true
taxonomies = [
    {name = "tags"},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "monokai"

