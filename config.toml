# The URL the site will be built for
base_url = "https://tunti35.com"
title = "Tunay Engin | Developer & Creator"
description = "Developer, security researcher, and digital craftsman. I create elegant solutions for complex problems."
default_language = "tr"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

generate_feed = true
feed_filename = "atom.xml"

taxonomies = [
    {name = "tags"},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "monokai"

[extra]
author = "Tunay Engin"
twitter_username = "@tuntii35"
github_username = "tuntii"
keywords = "developer, security researcher, digital craftsman, software engineer, portfolio, blog"
og_image = "images/og-image.png"
