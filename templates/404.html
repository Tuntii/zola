{% extends "base.html" %}

{% block title %}404 - Sayfa Bulunamadı | {{ config.title }}{% endblock title %}

{% block content %}
<section class="page error-page">
  <div class="page-content" style="text-align: center; padding-top: 10vh;">
    <header class="section-header">
      <span class="section-number">404</span>
      <h2 class="section-title">Sayfa Bulunamadı</h2>
      <p class="section-subtitle">Aradığınız sayfa mevcut değil veya taşınmış olabilir.</p>
    </header>
    
    <div style="margin-top: var(--space-xl);">
      <a href="{{ config.base_url }}" class="modern-card" style="display: inline-block; padding: var(--space-md) var(--space-xl); width: auto;">
        <span class="card-title" style="font-size: 1.2rem; margin: 0;">Ana Sayfaya Dön</span>
      </a>
    </div>
  </div>
</section>
{% endblock content %}
