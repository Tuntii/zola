<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <meta name="description" content="{% block description %}{{ page.description | default(value=config.description) }}{% endblock description %}">
    <meta name="author" content="{{ config.extra.author }}">
    <meta name="keywords" content="{{ config.extra.keywords }}">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ current_url | default(value=config.base_url) }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ current_url | default(value=config.base_url) }}">
    <meta property="og:title" content="{% block og_title %}{{ page.title | default(value=config.title) }}{% endblock og_title %}">
    <meta property="og:description" content="{% block og_description %}{{ page.description | default(value=config.description) }}{% endblock og_description %}">
    <meta property="og:image" content="{{ get_url(path=config.extra.og_image) }}">
    <meta property="og:site_name" content="{{ config.title }}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ current_url | default(value=config.base_url) }}">
    <meta property="twitter:title" content="{% block twitter_title %}{{ page.title | default(value=config.title) }}{% endblock twitter_title %}">
    <meta property="twitter:description" content="{% block twitter_description %}{{ page.description | default(value=config.description) }}{% endblock twitter_description %}">
    <meta property="twitter:image" content="{{ get_url(path=config.extra.og_image) }}">
    <meta property="twitter:creator" content="{{ config.extra.twitter_username }}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ get_url(path="favicon.ico") }}">

    <!-- Styles - SCSS compiled by Zola -->
    <link rel="stylesheet" href="{{ get_url(path="main.css") }}">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "{{ config.extra.author }}",
      "url": "{{ config.base_url }}",
      "sameAs": [
        "https://github.com/{{ config.extra.github_username }}",
        "https://twitter.com/{{ config.extra.twitter_username }}"
      ],
      "jobTitle": "Developer & Security Researcher",
      "description": "{{ config.description }}"
    }
    </script>
</head>
<body>
    <div id="root">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-content">
                <div class="brand-section">
                    <a href="{{ config.base_url }}" class="brand-logo">
                        <span class="logo-text">tunti</span>
                        <span class="logo-dot"></span>
                    </a>
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        {# <span class="status-text">Projeler için uygun</span> #}
                    </div>
                </div>

                <div class="search-container" style="margin-bottom: 1rem; padding: 0 1.5rem; position: relative;">
                    <input type="text" id="search-input" placeholder="Ara..." style="width: 100%; padding: 0.5rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; color: white; font-family: var(--font-body);">
                    <div id="search-results" style="display: none; position: absolute; top: 100%; left: 1.5rem; right: 1.5rem; background: #1a1a1a; border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; max-height: 300px; overflow-y: auto; z-index: 1000; box-shadow: 0 4px 6px rgba(0,0,0,0.3);"></div>
                </div>

                <nav class="sidebar-nav">
                    <a href="{{ config.base_url }}" class="nav-link {% if current_path is defined and current_path == "/" %}active{% endif %}">
                        <span class="nav-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                        </span>
                        <span class="nav-text">Ana Sayfa</span>
                    </a>
                    <a href="{{ get_url(path="/projects") }}" class="nav-link {% if current_path is defined and current_path is starting_with("/projects") %}active{% endif %}">
                        <span class="nav-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>
                        </span>
                        <span class="nav-text">Projeler</span>
                    </a>
                    <a href="{{ get_url(path="/blog") }}" class="nav-link {% if current_path is defined and current_path is starting_with("/blog") %}active{% endif %}">
                        <span class="nav-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
                        </span>
                        <span class="nav-text">Yazılar</span>
                    </a>
                    <a href="{{ get_url(path="/poetry") }}" class="nav-link {% if current_path is defined and current_path is starting_with("/poetry") %}active{% endif %}">
                        <span class="nav-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"/><line x1="16" x2="2" y1="8" y2="22"/><line x1="17.5" x2="9" y1="15" y2="15"/></svg>
                        </span>
                        <span class="nav-text">Şiirler</span>
                    </a>
                    <a href="{{ get_url(path="/thoughts") }}" class="nav-link {% if current_path is defined and current_path is starting_with("/thoughts") %}active{% endif %}">
                        <span class="nav-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/></svg>
                        </span>
                        <span class="nav-text">Düşünceler</span>
                    </a>
                </nav>

                <div class="social-links">
                    <a href="https://github.com" target="_blank" rel="noopener noreferrer" class="social-link">GitHub</a>
                    <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" class="social-link">LinkedIn</a>
                </div>

                <footer class="sidebar-footer">
                    <span class="footer-text">özenle hazırlandı</span>
                </footer>
            </div>
        </aside>

        <main class="main-content" data-page="{% block data_page %}home{% endblock data_page %}">
            <!-- ATMOSPHERE -->
            <div class="atmosphere">
                <div class="gradient-orb orb-1"></div>
                <div class="gradient-orb orb-2"></div>
                <div class="gradient-orb orb-3"></div>
                <div class="noise-overlay"></div>
            </div>

            {% block content %} {% endblock %}
        </main>
    </div>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elasticlunr/0.9.6/elasticlunr.min.js"></script>
    <script src="{{ get_url(path="js/animations.js") }}"></script>
    <script src="{{ get_url(path="js/main.js") }}"></script>
</body>
</html>
