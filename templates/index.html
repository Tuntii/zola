{% extends "base.html" %}

{% block data_page %}home{% endblock data_page %}

{% block content %}
<div class="home-container">
  <!-- HERO SECTION -->
  <section class="hero-section">
    <div class="hero-content" style="padding: 100px">
      <h1 class="hero-name">Tunti35</h1>
      <p class="hero-bio">
        {{ section.extra.intro_text | default(value="Greetings! Welcome to my little corner on the World Wide Web.") }}
      </p>
      <div class="hero-buttons">
        <a href="#about" class="btn-hero primary">Hakkımda</a>
        <a href="{{ get_url(path='/projects') }}" class="btn-hero secondary">Projeler →</a>
      </div>
    </div>
    
    <div class="hero-visual">
      <div class="polaroid-card">
        <div class="polaroid-inner">
          <div id="statuscafe">
            <div id="statuscafe-username"></div>
            <div id="statuscafe-content"></div>
          </div>
          <script src="https://status.cafe/current-status.js?name=tunti35" defer></script>
        </div>
        <div class="polaroid-pin"></div>
      </div>
    </div>
  </section>
</div>
{% endblock content %}
